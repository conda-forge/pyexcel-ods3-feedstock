{% set name = "pyexcel-ods3" %}
{% set version = "0.6.1" %}
{% set sha256 = "53740fc9bc6e91e43cdc0ee4f557bb3b252d8493d34f2c11d26a93c53cfebc2e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vvv

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - python
    - pyexcel-io >=0.6.2
    - lxml
    - pyexcel-ezodf >=0.3.3

test:
  imports:
    - pyexcel_ods3

about:
  home: https://github.com/pyexcel/pyexcel-ods3
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A wrapper library to read, manipulate and write data in xls using xlrd and xlwt
  description: |
    'A wrapper library to read, manipulate and write data in ods format' +
    ''
  dev_url: https://github.com/pyexcel/pyexcel-ods3

extra:
  recipe-maintainers:
    - williamjamir
    - nicoddemus
